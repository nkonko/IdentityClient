<div class="security-section">
  <h3 class="section-heading">Change Password</h3>
  
  <form [formGroup]="passwordForm" class="security-form">
    <div class="form-fields">
      <app-text-input
        label="Current Password *"
        type="password"
        [control]="passwordForm.controls.currentPassword">
      </app-text-input>

      <app-text-input
        label="New Password *"
        type="password"
        [control]="passwordForm.controls.newPassword">
      </app-text-input>

      <app-text-input
        label="Confirm New Password *"
        type="password"
        [control]="passwordForm.controls.confirmPassword">
      </app-text-input>

      <!-- Mostrar criterios de contraseÃ±a -->
      <div class="password-requirements" *ngIf="passwordForm.controls.newPassword.errors?.['passwordStrength'] && passwordForm.controls.newPassword.touched">
        <p class="requirements-title">Password must contain:</p>
        <ul class="requirements-list">
          <li [class.valid]="!passwordForm.controls.newPassword.errors?.['passwordStrength']?.hasUpperCase">At least one uppercase letter</li>
          <li [class.valid]="!passwordForm.controls.newPassword.errors?.['passwordStrength']?.hasLowerCase">At least one lowercase letter</li>
          <li [class.valid]="!passwordForm.controls.newPassword.errors?.['passwordStrength']?.hasNumeric">At least one number</li>
          <li [class.valid]="!passwordForm.controls.newPassword.errors?.['passwordStrength']?.hasSpecialChar">At least one special character</li>
          <li [class.valid]="!passwordForm.controls.newPassword.errors?.['passwordStrength']?.minLength">At least 8 characters</li>
        </ul>
      </div>
    </div>
  </form>
</div>
