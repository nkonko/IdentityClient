<div class="profile-grid">
  <!-- Avatar section sin bordes innecesarios -->
  <div class="profile-avatar-section">
    <app-profile-avatar
      [fullName]="form.get('name')?.value || user?.name || ''"
      [imageUrl]="user?.profilePictureUrl || null"
      (fileSelected)="onFileSelected($event)">
    </app-profile-avatar>
  </div>

  <!-- Form section sin bordes innecesarios -->
  <div class="profile-form-section">
    <form [formGroup]="form" class="profile-form" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <app-text-input
          label="Full Name *"
          [control]="form.controls['name']">
        </app-text-input>

        <app-text-input
          label="Email Address *"
          type="email"
          [control]="form.controls['email']">
        </app-text-input>

        <app-text-input
          label="Position"
          [control]="form.controls['position']">
        </app-text-input>

        <app-textarea
          label="Bio"
          [rows]="4"
          [control]="form.controls['bio']">
        </app-textarea>
      </div>
    </form>
  </div>
</div>
