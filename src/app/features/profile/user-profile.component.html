<app-section-title></app-section-title>

<div class="profile-page">
  <mat-card class="profile-card">
    <mat-tab-group class="ud-tabs" mat-stretch-tabs color="primary">
      <mat-tab label="Profile Information">
        <div class="profile-grid">
          <mat-card class="profile-avatar-card">
            <mat-card-content>
              <app-profile-avatar
              [fullName]="form.value.name || user?.name || ''"
              [imageUrl]="null"
              (upload)="onAvatarUpload($event)">
            </app-profile-avatar>
            </mat-card-content>
          </mat-card>

          <mat-card class="profile-form-card">
            <mat-card-content>
              <form [formGroup]="form" class="profile-form">
                <div class="form-grid">
                  <app-text-input
                    label="Full Name"
                    [control]="form.controls.name">
                  </app-text-input>

                  <app-text-input
                    label="Email Address"
                    type="email"
                    [control]="form.controls.email">
                  </app-text-input>

                  <app-text-input
                    label="Position"
                    [control]="form.controls.position">
                  </app-text-input>

                  <app-textarea
                    label="Bio"
                    [rows]="4"
                    [control]="form.controls.bio">
                  </app-textarea>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>

      <mat-tab label="Security">
        <div class="tab-placeholder">
          <mat-icon>security</mat-icon>
          <p>Security settings coming soon.</p>
        </div>
      </mat-tab>

      <mat-tab label="Notifications">
        <div class="tab-placeholder">
          <mat-icon>notifications</mat-icon>
          <p>Notification preferences coming soon.</p>
        </div>
      </mat-tab>
    </mat-tab-group>

    <mat-card-actions align="end">
      <app-button
        icon="save_as"
        label="Save Changes"
        [disabled]="isLoading || !form.valid"
        (btnClick)="save()">
      </app-button>
    </mat-card-actions>
  </mat-card>
</div>
