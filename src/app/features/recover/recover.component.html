<div class="recover-container">
    <div class="recover-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Forgot password?</mat-card-title>
          <mat-card-subtitle>Weâ€™ll email you a reset link</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="submit()" [formGroup]="form" class="recover-form">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix>mail</mat-icon>
              <input matInput formControlName="email" type="email" placeholder="you@example.com" />
            </mat-form-field>
            <div class="form-actions">
              <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="full-width">
                Send reset link
              </button>
            </div>
            <div class="card-actions" style="margin-top: 12px; text-align: center;">
              <span>Remembered your password? </span>
              <a routerLink="/login">Back to Sign in</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
