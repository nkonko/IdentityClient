<button
  class="btn {{ size() }} {{ variantClass }}"
  [attr.type]="type()"
  [disabled]="disabled()"
  [ngStyle]="styleVars"
  (click)="onClick($event)"
>
  <!-- Icono opcional al inicio -->
  @if (showIcon() && icon()) {
    <mat-icon class="mr">{{ icon() }}</mat-icon>
  }

  <!-- Contenido: label por defecto o proyecciÃ³n -->
  @if (label()) {
    {{ label() }}
  } @else {
    <ng-content></ng-content>
  }
</button>
