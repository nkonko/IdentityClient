<label class="ud-label">{{ label }}</label>
<input
  class="ud-input"
  [attr.type]="type"
  [attr.name]="name || null"
  [attr.autocomplete]="autocomplete || null"
  [attr.placeholder]="placeholder || null"
  [ngClass]="{ 'ud-input--error': showError }"
  [value]="control.value || ''"
  (input)="onInput(($event.target).value)"
  (blur)="onBlur()"
/>
<div class="ud-error" *ngIf="showError">{{ errorMessage }}</div>
