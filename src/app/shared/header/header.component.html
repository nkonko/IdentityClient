<mat-toolbar class="header-toolbar" *transloco="let t">
  <div class="toolbar-content">
    <div class="left-section">
      <button mat-icon-button class="menu-button" (click)="toggleSidebar.emit()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="page-title">{{ t('navigation.dashboard') }}</span>
    </div>

    <div class="center-section"></div>

    <div class="right-section">
      <!-- Selector de idioma -->
      <button mat-icon-button [matMenuTriggerFor]="languageMenu" 
              [matTooltip]="t('language.select_language')" class="icon-button">
        <mat-icon>language</mat-icon>
      </button>

      <mat-menu #languageMenu="matMenu">
        @for (lang of availableLanguages; track lang.code) {
          <button mat-menu-item (click)="changeLanguage(lang.code)"
                  [class.active]="currentLanguage()?.code === lang.code">
            <span class="flag">{{ lang.flag }}</span>
            <span>{{ lang.name }}</span>
            @if (currentLanguage()?.code === lang.code) {
              <mat-icon class="checkmark">check</mat-icon>
            }
          </button>
        }
      </mat-menu>

      <!-- Notificaciones -->
      <button mat-icon-button [matTooltip]="t('common.notifications')" class="icon-button">
        <mat-icon>notifications</mat-icon>
        <span class="badge">2</span>
      </button>

      <!-- Toggle dark mode -->
      <button mat-icon-button [matTooltip]="t('common.toggle_theme')" (click)="toggleDarkMode()">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <!-- User chip con menÃº -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-chip">
        <div class="avatar">
          @if (user()) {
            {{ user()!.name.slice(0,1) }}
          } @else {
            ?
          }
        </div>
        <div class="user-info">
          <div class="name">
            @if (isLoading()) {
              {{ t('common.loading') }}
            } @else {
              @if (user()) { {{ user()!.name }} } @else { {{ t('common.guest') }} }
            }
          </div>
          <div class="role">
            @if (user() && user()!.roles.length) { {{ user()!.roles[0] }} } @else { - }
          </div>
        </div>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>{{ t('navigation.profile') }}</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>{{ t('navigation.logout') }}</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
