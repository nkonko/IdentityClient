<mat-toolbar class="header-toolbar">
  <div class="toolbar-content">
    <div class="left-section">
      <button mat-icon-button class="menu-button" (click)="toggleSidebar.emit()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="page-title">Dashboard</span>
    </div>

    <div class="center-section"></div>

    <div class="right-section">
      <!-- Notificaciones -->
      <button mat-icon-button matTooltip="Notifications" class="icon-button">
        <mat-icon>notifications</mat-icon>
        <span class="badge">2</span>
      </button>

      <!-- Toggle dark mode -->
      <button mat-icon-button matTooltip="Toggle theme" (click)="toggleDarkMode()">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <!-- User chip con menÃº -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-chip">
        <div class="avatar">JD</div>
        <div class="user-info">
          <div class="name">John Doe</div>
          <div class="role">Administrator</div>
        </div>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
